<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' type='text/css' href='main.css'></link>
    <title>Event App</title>
</head>

<body>
    <! This is the calendar grid. The 31st and the lastrow have ID's in order to hide/show them>
    <div>
        <table class='grid'>
            <tr>
                <! Define the header of the calendar. Should include before/after month buttons, month title>
                <th>
                    <div class='top' id='left'>
                        <button type='button' onclick='prevmonth()'> &#8592 </button>
                    </div>
                </th>
                <th>
                    <div class='top' id='month'>
                        <p>January</p>
                    </div>
                </th>
                <th>
                    <div class='top' id='right'>
                        <button type='button' onclick='nextmonth()'> &#8594 </button>
                    </div>
                </th>
            </tr>
        </table>
        <table class='grid'>
            <tr>
                <td class='date'>1</td>
                <td class='date'>2</td>
                <td class='date'>3</td>
                <td class='date'>4</td>
                <td class='date'>5</td>
                <td class='date'>6</td>
                <td class='date'>7</td>
            </tr>
            <tr>
                <td class='date'>8</td>
                <td class='date'>9</td>
                <td class='date'>10</td>
                <td class='date'>11</td>
                <td class='date'>12</td>
                <td class='date'>13</td>
                <td class='date'>14</td>
            </tr>
            <tr>
                <td class='date'>15</td>
                <td class='date'>16</td>
                <td class='date'>17</td>
                <td class='date'>18</td>
                <td class='date'>19</td>
                <td class='date'>20</td>
                <td class='date'>21</td>
            </tr>
            <tr>
                <td class='date'>22</td>
                <td class='date'>23</td>
                <td class='date'>24</td>
                <td class='date'>25</td>
                <td class='date'>26</td>
                <td class='date'>27</td>
                <td class='date'>28</td>
            </tr>
            <tr id='lastrow'>
                <td class='date'>29</td>
                <td class='date'>30</td>
                <td class='date31' id='31'>31</td>
            </tr>

        </table>
    </div>
    <div>
        <p></p>
        <!Table will list all events in chronological order>
        <table class='list'>
            <tr>
                <th>Event Title</th>
                <th>Date</th>
                <th>Starts at</th>
                <th>Ends at</th>
                <th>Event Type (home, busy, important)</th>
                <th>Location</th>
                <th>Additional Notes</th>
            </tr>
            <tr class='lastrow'>
                <td><input id='name'></td>
                <td><input id='date'></td>
                <td><input id='start'></td>
                <td><input id='end'></td>
                <td><select id='type'>
                    <option value='Home'>Home</option>
                    <option value='Work'>Work</option>
                    <option value='Important'>Important</option>
                    </select>
                </td>
                <td><input id='location'></td>
                <td><input id='notes'></td>
            </tr>
        </table>
        <p></p>
        <button type='button' id='addEvent' onclick='showRow()'>Add Event</button>
        <button type='button' id='add' onclick='clickAdd()'>Add</button>
        <button type='button' id='cancel' onclick='clickCancel()'>Cancel</button>
    </div>
    <script src='code.js'>
    </script>
</body>

</html>
